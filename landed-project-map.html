<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Landed Project Map</title>
  </head>
  <body>
    <!-- Header section-->
    <div class="header-container">
      <a href="index.html" class="back-button">< Back</a>
      <h4 class="page-header">Landed Project Map</h4>
    </div>

    <!-- Body Map Section-->
    <div id="map">Map here</div>

    <!-- Footer Section -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Map Javascript API -->
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 3.241101, lng: 101.477548},
          zoom: 12
        });

        // Add a marker
        var marker = new google.maps.Marker({
          position: {lat: 3.241101, lng: 101.477548},
          map: map,
          title: 'Clickable Pin'
        });

        // Add a click event listener to the marker
        marker.addListener('click', function() {
          window.location.href = 'link-to-next-page.html';
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA--t_tEAioJuMPtQvXxrRlK-TwOLOTPj0&callback=initMap" async defer></script>
  </body>
</html>
